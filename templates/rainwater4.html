<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>RainSafe ‚Äî Feedback</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body{
    font-family:Poppins, Arial, sans-serif;
    background:linear-gradient(135deg,#eafff7,#ffffff);
    margin:0;
    padding:0;
}

.container{
    max-width:900px;
    margin:60px auto;   /* space BELOW navbar */
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.15);
}
h1{text-align:center;color:#0b8f6d;margin-bottom:10px;}
p{text-align:center;color:#444;margin-bottom:30px;}
label{font-weight:600;display:block;margin-top:20px;}
input, select, textarea{
    width:100%;padding:12px;margin-top:8px;border-radius:10px;border:1px solid #ccc;font-size:16px;
}
textarea{resize:none;height:120px;}
button{
    margin-top:30px;padding:15px 30px;background:#0b8f6d;color:white;border:none;border-radius:12px;font-size:18px;cursor:pointer;
}
button:hover{background:#0aa37b;}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b8f6d;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">RainSafe</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/input">Start</a></li>
        <li class="nav-item"><a class="nav-link active" href="/feedback">Feedback</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h1>Feedback</h1>
    <p>Your feedback helps us improve RainSafe üå±</p>

    <form id="feedbackForm">

        <label>Your Name (optional)</label>
        <input type="text" name="name" placeholder="Enter your name">

        <label>How useful was RainSafe for you?</label>
        <select name="usefulness" required>
            <option value="">Select</option>
            <option>Very useful</option>
            <option>Useful</option>
            <option>Average</option>
            <option>Not useful</option>
        </select>

        <label>Was the information easy to understand?</label>
        <select name="clarity" required>
            <option value="">Select</option>
            <option>Very easy</option>
            <option>Easy</option>
            <option>Moderate</option>
            <option>Difficult</option>
        </select>

        <label>Would you recommend RainSafe to other farmers?</label>
        <select name="recommend" required>
            <option value="">Select</option>
            <option>Yes</option>
            <option>Maybe</option>
            <option>No</option>
        </select>

        <label>Any suggestions or comments?</label>
        <textarea name="comments" placeholder="Write your feedback here..."></textarea>

        <div class="d-flex justify-content-between mt-4">
          <a href="/" class="btn btn-outline-success px-4">‚Üê Back</a>
          <button type="submit" class="btn btn-success px-4">Finish ‚úî</button>
        </div>

    </form>
</div>

<script>
class Feedback {
    constructor(form){
        this.form = form;
    }
  saveFeedback(){
    let feedbackData = $(this.form).serializeArray();
    localStorage.setItem("feedbackData", JSON.stringify(feedbackData));
    alert("Thank you for your feedback! üå¶Ô∏è");
    this.form.reset();

    }
}
$("#feedbackForm").on("submit", function(e){
    e.preventDefault();
    let fb = new Feedback(this);
    fb.saveFeedback();
});
</script>

<!-- === Chad Bot === -->
<style>
#chat-btn{position:fixed;bottom:20px;right:20px;background:#0b76d1;color:white;padding:14px;border-radius:50%;cursor:pointer;border:none;font-size:20px;z-index:9999;}
#chat-box{position:fixed;bottom:80px;right:20px;width:340px;background:white;border-radius:10px;border:2px solid #0b76d1;display:none;flex-direction:column;font-family:Poppins,Arial;}
#chat-box header{background:#0b76d1;color:white;padding:10px;}
#chat-body{height:280px;overflow-y:auto;padding:10px;}
</style>

<button id="chat-btn">üí¨</button>
<div id="chat-box">
<header>RainSafe Chad-Bot ü§ñüíß</header>
<div id="chat-body"></div>
<div id="chat-input">
<input type="text" id="msg" placeholder="Ask anything...">
<button id="send-btn">Send</button>
</div></div>

<script>
const faq=[
{q:"hello",a:"Hi üëã You're on the final page ‚Äî thanks for helping us improve!"},
{q:"feedback",a:"Tell us what worked & what needs fixing üå±"},
{q:"where",a:"Your feedback stays stored only in this browser üíæ"},
{q:"recommend",a:"Farmers helping farmers ‚Äî spread the word üå¶Ô∏è"},
{q:"done",a:"Submit feedback ‚Üí goes back home üè°"},
{q:"restart",a:"Click HOME anytime to restart üåßÔ∏è"}
];
const btn=document.getElementById("chat-btn"),box=document.getElementById("chat-box"),
body=document.getElementById("chat-body"),msg=document.getElementById("msg");
btn.onclick=()=>box.style.display=box.style.display==="flex"?"none":"flex";
document.getElementById("send-btn").onclick=reply;
msg.addEventListener("keypress",e=>{if(e.key==="Enter")reply();});
function reply(){let t=msg.value.trim().toLowerCase();if(!t)return;
let m=faq.find(f=>t.includes(f.q));
print("You",t);print("Bot",m?m.a:"Try: feedback, done, restart");msg.value="";body.scrollTop=body.scrollHeight;}
function print(w,t){body.innerHTML+=`<div><b>${w}:</b> ${t}</div>`;}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
