<div class="container">
<h1>Step 2 ‚Äî Usage & Storage</h1>

<form action="/recommend" method="POST">


<div class="question">
<label>Climate Type</label>
<select name="climate" required>
<option value="">Select</option>
<option>Hot and Dry</option>
<option>Humid</option>
<option>Cool Hilly</option>
<option>Semi-Arid</option>
<option>Tropical monsoon</option>
</select>
</div>

<div class="question">
<label>Use of Water</label>
<select name="usage" required>
<option value="">Select</option>
<option>Irrigation</option>
<option>Kitchen Garden</option>
<option>Cleaning</option>
<option>Toilet Flushing</option>
<option>Drinking (filtered)</option>
</select>
</div>

<div class="question">
<label>8. Who will this water serve?</label>
<select name="served" required>

<option value="">Select</option>
<option>Family of 3‚Äì4</option>
<option>500 sq.ft garden</option>
<option>1 acre farmland</option>

<option>Livestock</option>
</select>
</div>


<div class="question">
<label>Land Type</label>
<select name="land" required>
<option value="">Select</option>
<option>Flat</option>
<option>Slightly sloped</option>
<option>Steep</option>
<option>Mixed</option>
<option>Terraced</option>
</select>
</div>

<div class="question">
<label>Storage Preference</label>
<select name="storage" required>
<option value="">Select</option>
<option>Only storage tank</option>
<option>Only recharge pit</option>
<option>Both</option>
<option>Underground sump</option>
<option>Multiple recharge pits</option>
</select>
</div>

<div class="d-flex justify-content-between mt-4">
  <a href="/input" class="btn btn-outline-success px-4">‚Üê Back</a>
 <button type="submit" class="btn btn-success px-4">Next ‚Üí</button>
</div>

</form>
</div>

<!-- Chad Bot -->
<style>
#chat-btn{position:fixed;bottom:20px;right:20px;background:#0b76d1;color:white;padding:14px;border-radius:50%;cursor:pointer;font-size:20px;z-index:9999;}
#chat-box{position:fixed;bottom:80px;right:20px;width:340px;background:white;border-radius:10px;border:2px solid #0b76d1;display:none;flex-direction:column;font-family:Poppins,Arial;}
#chat-box header{background:#0b76d1;color:white;padding:10px;}
#chat-body{height:280px;overflow-y:auto;padding:10px;}
</style>

<button id="chat-btn">üí¨</button>
<div id="chat-box">
<header>RainSafe Chad-Bot ü§ñüíß</header>
<div id="chat-body"></div>
<div id="chat-input">
<input type="text" id="msg" placeholder="Ask about climate or storage...">
<button id="send-btn">Send</button>
</div></div>

<script>
const faq=[
{q:"hello",a:"Hey! Step 2 almost done üòÑ"},
{q:"use",a:"Irrigation uses the most water; drinking needs filtration."},
{q:"family",a:"A family uses ~50‚Äì70L per person daily."},
{q:"garden",a:"Kitchen gardens need less water than farms."},
{q:"livestock",a:"Goats need ~5‚Äì6L per day each üêê"},
{q:"climate",a:"Hot & dry = bigger storage tank; humid = smaller tank ok."},
{q:"tank",a:"Tanks store water for daily use üíß"},
{q:"pit",a:"Recharge pits refill groundwater üåç"},
{q:"both",a:"Store water AND recharge your soil!"},
{q:"submit",a:"Submit ‚Üí to get your custom plan üìä"}
];
const btn=document.getElementById("chat-btn"),box=document.getElementById("chat-box"),
body=document.getElementById("chat-body"),msg=document.getElementById("msg");
btn.onclick=()=>box.style.display=box.style.display==="flex"?"none":"flex";
document.getElementById("send-btn").onclick=reply;
msg.addEventListener("keypress",e=>{if(e.key==="Enter")reply();});
function reply(){let t=msg.value.trim().toLowerCase();if(!t)return;print("You",t);
let m=faq.find(f=>t.includes(f.q));print("Bot",m?m.a:"Try climate, tank, pit, family");msg.value="";body.scrollTop=body.scrollHeight;}
function print(w,t){body.innerHTML+=`<div><b>${w}:</b> ${t}</div>`;}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
